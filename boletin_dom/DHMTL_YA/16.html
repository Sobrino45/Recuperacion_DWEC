<!-- Crear un atributo y agregÃ¡rselo a un nodo de tipo elemento (setAttribute) -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        input[type="button"] {
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table id="tabla1">
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
        </tr>
    </table>
    <input type="button" value="Definir la propiedad border de la tabla" onClick="definirAtributo()">

    <script>
        function definirAtributo() {
            let reftabla = document.getElementById('tabla1');
            reftabla.setAttribute('border', '5');
        }
    </script>
</body>

</html>
