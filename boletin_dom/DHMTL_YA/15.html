<!-- Eliminar un nodo de tipo elemento (removeChild) -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #parrafos p {
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
            font-size: 14px;
        }

        input[type="button"] {
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="parrafos">
        <p>Parrafo 0</p>
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
    </div>
    <input type="text" id="posicion" name="posicion" placeholder="Ingrese posición">
    <input type="button" value="Eliminar el párrafo de la posición ingresada" onClick="eliminar()">

    <script>
        function eliminar() {
            let puntero = document.getElementById('parrafos');
            let valor = document.getElementById('posicion').value;
            valor = parseInt(valor, 10);
            if (!isNaN(valor) && valor >= 0 && valor < puntero.children.length) {
                puntero.removeChild(puntero.children[valor]);
            } else {
                alert("Por favor, ingrese una posición válida.");
            }
        }
    </script>
</body>

</html>
