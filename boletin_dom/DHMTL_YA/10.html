<!-- Accediendo a un conjunto de marcas HTML similares a partir de un Nodo (getElementsByTagName) -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        #bloque1,
        #bloque2 {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        input[type="button"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="bloque1">
        <h1>Primer Bloque de párrafos.</h1>
        <p>Este es el primer párrafo</p>
        <p>Este es el segundo párrafo</p>
        <p>Este es el tercer párrafo</p>
    </div>
    <div id="bloque2">
        <h1>Segundo Bloque de párrafos.</h1>
        <p>Este es el primer párrafo</p>
        <p>Este es el segundo párrafo</p>
        <p>Este es el tercer párrafo</p>
    </div>
    <input type="button" value="Ocultar" onClick="ocultarParrafos()">

    <script>
        function ocultarParrafos() {
            let obj = document.getElementById("bloque2");
            let lista = obj.getElementsByTagName('p');
            for (let elemento of lista) {
                elemento.style.display = 'none'; // Oculta cada párrafo del bloque 2
            }
        }
    </script>
</body>

</html>
