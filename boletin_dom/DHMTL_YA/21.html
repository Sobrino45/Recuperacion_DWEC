<!-- Propiedad innerHTML -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <input type="button" value="Generar lista" id="boton1" onclick="generarLista()">
    <ol id="lista1">
    </ol>
    <script>
        function generarLista() {
            const dias = ['lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado', 'domingo'];
            let lista = document.getElementById("lista1");
            lista.innerHTML = '';
            
            for (let dia of dias) {
                let li = document.createElement("li");
                li.textContent = dia;
                lista.appendChild(li);
            }
        }
    </script>
</body>
</html>
