<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <ol id="lista1">
        <li>Opci贸n A</li>
        <li>Opci贸n B</li>
        <li>Opci贸n C</li>
        <li>Opci贸n D</li>
    </ol>
    <input type="button" value="Agregar punto final" onclick="agregarPunto()">
    <script>
        function agregarPunto() {
            let lista = document.getElementById("lista1");
            let items = lista.getElementsByTagName("li");
            
            for (let i = 0; i < items.length; i++) {
                items[i].innerText = items[i].innerText + "."; 
            }
        }
    </script>
</body>
