<!-- Mover un nodo de tipo elemento y clonación de nodos (cloneNode) -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>

<body>
    <div id="region1">
        <p>Este es el primer párrafo</p>
        <p>Este es el segundo párrafo</p>
        <p>Este es el tercer párrafo</p>
    </div>
    <input type="button" value="Mover todos los párrafos" onClick="moverParrafo()">
    <div id="region2">
    </div>
    <script>
        function moverParrafo() {
            let puntero1 = document.getElementById('region1');
            let puntero2 = document.getElementById('region2');
            
            while (puntero1.firstChild) {
                puntero2.appendChild(puntero1.firstChild);
            }
        }
    </script>
</body>

</html>
