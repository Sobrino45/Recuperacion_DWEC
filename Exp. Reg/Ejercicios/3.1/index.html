<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>5c1</title></head>
<body>
<script>
function validaCP(cp) {
  return /^\s*\d{5}\s*$/.test(cp);
}

function extraeCPs(texto) {
  return texto.match(/\b\d{5}\b/g) || [];
}

function sustituyeCPs(texto) {
  return texto.replace(/\b\d{5}\b/g, "C.P.");
}

// Test
console.log(validaCP(" 41001 "), true);
console.log(extraeCPs("Mi CP es 41001 y el de él 28013"), ["41001", "28013"]);
console.log(sustituyeCPs("Envía a 41001 o 28013"), "Envía a C.P. o C.P.");
</script>
</body>
</html>
