<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>5c6</title></head>
<body>
<script>
function validaHora(hora) {
  return /^(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d$/.test(hora);
}

console.log(validaHora("23:59:59"), true);
console.log(validaHora("12:30:00"), true);
console.log(validaHora("25:00:00"), false);
</script>
</body>
</html>
