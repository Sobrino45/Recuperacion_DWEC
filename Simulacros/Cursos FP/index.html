<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Cursos Formaci√≥n Profesional</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <form id="formularioRegistro">
    <label>Nombre completo: <input type="text" id="nombre"></label>
    <span class="error" id="errorNombre"></span><br>

    <label>DNI: <input type="text" id="dni"></label>
    <span class="error" id="errorDni"></span><br>

    <label>Curso:
      <select id="curso">
        <option value="">Seleccione...</option>
      </select>
    </label>
    <span class="error" id="errorCurso"></span><br>

    <label><input type="radio" name="modalidad" value="presencial"> Presencial</label>
    <label><input type="radio" name="modalidad" value="distancia"> A distancia</label>
    <span class="error" id="errorModalidad"></span><br>

    <label>Email (solo distancia): <input type="email" id="email" disabled></label>
    <span class="error" id="errorEmail"></span><br>

    <label>Fecha inicio: <input type="date" id="fecha"></label>
    <span class="error" id="errorFecha"></span><br>

    <label>Hora: <input type="time" id="hora"></label>
    <span class="error" id="errorHora"></span><br>

    <button type="submit">Enviar</button>
  </form>

  <script src="validacion.js"></script>
</body>
</html>
