                        <h1>Compra de billete</h1>
                        <hr>
                        <form name="miformulario" method="POST" action="procesar.php">
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label for="inputNombre" class="form-label">Nombre(*)</label>
                                    <input type="text" class="form-control" id="inputNombre" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputApellido1" class="form-label">Apellido1(*)</label>
                                    <input type="text" class="form-control" id="inputApellido1" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputApellido2" class="form-label">Apellido2(*)</label>
                                    <input type="text" class="form-control" id="inputApellido2" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label class="form-label" for="inputFechaNacimiento">Fecha nacimiento(*):</label>
                                    <input class="form-control" type="date" id="inputFechaNacimiento">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputCodigoLector" class="form-label">Código de cliente(*)</label>
                                    <input type="text" class="form-control" id="inputCodigoLector">
                                </div>
                            </div>
                            <hr>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label" for="inputOrigen">Origen(*):</label>
                                    <select class="form-control form-select" id="inputOrigen">
                                        <option value="0">Seleccionar</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="inputDestino">Destino(*):</label>
                                    <select class="form-control form-select" id="inputDestino">
                                        <option value="0">Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label" for="inputFecha">Fecha(*):</label>
                                    <input class="form-control" type="date" id="inputFecha">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputNumeroCuenta" class="form-label">Número de cuenta</label>
                                    <input type="text" class="form-control" id="inputNumeroCuenta" placeholder="">
                                    <small class="text-muted">Código IBAN (ej. ES76-20770024003102575766)</small>
                                </div>
                            </div>
                 
                            <hr>
                            <input type="submit" class="btn btn-primary" id="enviar" value="Enviar">
                            <input type="reset" class="btn btn-warning" value="Borrar">
                        </form>
